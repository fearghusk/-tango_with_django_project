<!DOCTYPE html>
<html>
<head>
    <title>About Rango</title>
</head>
<body>
    {% extends 'rango/base.html' %}
    {% load static %}
    {% block title_block %}
        About Rango
    {% endblock %}

    {% block body_block %}
        <h1>Rango says...</h1>
        <div>
            Here is the about page <br />
            <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
            <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /> <!-- Assuming rango.jpg is the image of Rango -->
            <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a cat" /> <!-- Assuming cat.jpg is the image of a cat -->
        </div>
        <p>Visits: {{ visits }}</p> <!-- Displaying the visit count -->
    {% endblock %}
</body>
</html>
